<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in to GitHub Â· GitHub</title>
    <link rel="shortcut icon" href="../assets/favicon/favicon-dark.png" type="image/x-icon">
    <link rel="stylesheet" href="../login/style.css">
</head>
<body>
    <main>
        <section>
            <section>
                <img class="github-logo" src="../assets/logos/github/github-logo-light.png" alt="Logotipo Branca GitHub">
                <h1>Sign in to GitHub</h1>
            </section>
            <label>Username or email address</label>
            <input type="text" name="user-email" class="login-input" id="user-email">
            <div class="header-password-container">
                <label>Password</label>
                <a href="#">Forgot password?</a>
            </div>
            <input type="password" name="password" class="login-input" id="password">
            <button class="buttons" id="button-sigin">Sign in</button>
            <div class="divisor">
                <span>or</span>
            </div>
            <button class="button-google-login" class="buttons" id="button-google">
                <img class="google-icon" style="width: 16px;" src="../assets/logos/google/google-login.png" alt="Logo Google Login">
                Continue with Google
            </button>
            <section>
                <span class="create-account">New to GitHub?&nbsp;<a href="#">Create an account</a></span>
                <a class="sigin-passkey" href="#">Sign in with a passkey</a>
            </section>
        </section>
    </main>
    <footer>
        <a class="footer-itens" href="#">Terms</a>
        <a class="footer-itens" href="#">Privacy</a>
        <a class="footer-itens" href="#">Docs</a>
        <a class="footer-itens" href="#">Contact GitHub Support</a>
        <a class="footer-itens" href="#">Manage cookies</a>
        <a class="footer-itens" href="#">Do not share my personal information</a>
    </footer>
</body>
</html>
